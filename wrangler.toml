name = "my-blog"
type = "javascript"

[env.production]
# VitePress 构建输出目录
build.command = "npm run build"
build.cwd = "."
build.watch_paths = ["src/**/*.ts"]

# 将 .vitepress/dist 作为部署目录
main = "dist/index.js"
compatibility_date = "2024-01-01"

# 静态文件处理
[build]
command = "npm run build"

# 路由配置
[[routes]]
pattern = "/*"
zone_name = "huoweifang.cn"
